<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">My Blog</h1>
  <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input id="article-id" th:value="${article.id}" type="hidden">

        <header class="mb-4">
          <input class="form-control" id="title" placeholder="제목" th:value="${article.title}"
                 type="text">
        </header>
        <section class="mb-5">
          <textarea class="form-control h-25" id="content" placeholder="내용" rows="10"
                    th:text="${article.content}"></textarea>
        </section>
        <button class="btn btn-primary btn-sm" id="modify-btn" th:if="${article.id} != null"
                type="button">수정
        </button>
        <button class="btn btn-primary btn-sm" id="create-btn" th:if="${article.id} == null"
                type="button">등록
        </button>
      </article>
    </div>
  </div>
</div>

<script src="/js/article.js"></script>
</body>
